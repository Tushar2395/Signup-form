<!DOCTYPE html>

<html>
<head>
	<link rel="icon" href="images/fav.ico">
	<link rel="stylesheet" href="css/style.css">
	<title>Signupform</title>
</head>
<body>
   <!-- signup-section start-->
    <section class="signup-section">
       
       <div class="signup-box">
       	 <img src="images/Desktop Screensho">
       	 <h1>Make the most of your professional life</h1>
       	<div class="signup-form">
       		
       		<form>
       			<label for="First name">First name</label>
       			<input type="text" id="First Name">
       			<label for="Last name">Last name</label>
       			<input type="text" id="Last Name">
       			<label for="Email">Email address</label>
       			<input type="text" id="Email address">
       			<label for="Password">Password (6 or more character)</label>
       			<input type="password" id="password" minlength="6">
       			
       			<p>You agree to the linkedin <a href="#">User agreement</a>,<a href="#"> privacy policy</a> and <a href="#">cookie policy</a></p>
               
               <input type="submit" value="Agree and join">
               <p>Already on linkedin<a href="#">Sign in</a></p>
       		</form>
       		<p>Linkedin corporation 2019</p>
       	</div>

       	<audio controls >
       		<source src="audio/exile.mp3" type="audio/mp3">
       	</audio>
       </div>
    </section>

   <!-- signup-section end-->
</body>
</html>
